{% extends 'mini_fb/base.html' %}
{% block content %}
    <h2>Update Profile</h2>

    <form method="POST" style="max-width: 400px; margin: auto;">
        {{ form.as_p }}
        <input type="submit" value="Update Profile" style="background-color: rgba(240, 112, 38, 0.953); color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%; font-size: 16px;">
        {% csrf_token %}
    </form>

    <form action="{% url 'profile' profile.pk %}" style="max-width: 400px; margin: 20px auto;">
        <input type="submit" value="Cancel" style="background-color: #ccc; color: black; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%; font-size: 16px;">
    </form>

    <style>
        input[type="text"], input[type="email"], input[type="url"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid rgba(240, 112, 38, 0.953);
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            max-width: 300px;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="url"]:focus {
            border-color: rgba(220, 90, 20, 0.9);
            outline: none;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            color: #444;
        }

        form {
            font-family: Helvetica, sans-serif;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        h2 {
            text-align: center;
            color: rgba(240, 112, 38, 0.953);
            font-size: 24px;
            font-weight: bold;
        }
    </style>
{% endblock %}
