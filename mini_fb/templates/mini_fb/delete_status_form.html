<!-- delete_status_form.html -->

{% extends 'mini_fb/base.html' %}
{% block content %}
    <h2>Delete Status Message?</h2>

    <p>{{ status_message.message }}</p>
    <p>{{ status_message.ts }}</p>

    <p>Are you sure you want to delete this status message?</p>

    <form method="POST">
        <input type="submit" value="Yes">
        {% csrf_token %}
    </form>

    <form action="{% url 'profile' status_message.profile.pk %}">
        <input type="submit" value="No">
    </form>
{% endblock %}
