{% extends 'project/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Create a New Profile</h2>

    <form method="POST" enctype="multipart/form-data" class="shadow p-4 rounded bg-white">
        {% csrf_token %}

        <div class="mb-3">
            <h4>User Information</h4>
            <hr>
            {{ user_form.as_p }}
        </div>

        <div class="mb-3">
            <h4>Profile Details</h4>
            <hr>
            {{ form.as_p }}
        </div>

        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-primary">Create Profile</button>
            <a href="{% url 'show_all' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

<style>

    .container {
        max-width: 600px;
        margin: auto;
    }

    h2, h4 {
        font-family: 'Arial', sans-serif;
    }

    form {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    form hr {
        border: 1px solid #ccc;
    }

    .btn {
        padding: 0.5rem 1.5rem;
        font-size: 1rem;
    }

    .btn-primary {
        background: #007bff;
        border: none;
    }

    .btn-secondary {
        background: #6c757d;
        border: none;
    }

</style>
