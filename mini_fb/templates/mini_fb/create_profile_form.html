{% extends 'mini_fb/base.html' %}
{% block content %}
    <h2>Create a new profile</h2>

    <form method="POST">
        {% csrf_token %}
        <table class="form-table">
            <!-- Display the UserCreationForm fields -->
            {{ user_form.as_table }}

            <!-- Display the CreateProfileForm fields -->
            {{ form.as_table }}
            
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Create Profile">
                </td>
            </tr>
        </table>
    </form>

    <!-- Cancel button redirects to the 'show_all' view -->
    <form action="{% url 'show_all' %}">
        <input type="submit" value="Cancel">
    </form>
{% endblock %}
